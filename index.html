<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- serach button text design -->
    <div class="container my-3 input-group w-25">
        <input id="search-text" type="text" class="border form-control border-dark" placeholder="Enter the book's name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="border btn btn-outline-secondary border-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- error msg handle -->
    <div id="error-handle">
        <p id="error-msg" class="p-3 mb-2 bg-danger text-white text-center fs-2 d-none">Please input valid name</p>
    </div>
    <!-- books update quantity -->
    <div id="quantity-handle">
        <p id="quantity-msg" class="p-3 mb-2 bg-success text-white text-center fs-2 d-none"></p>
    </div>
    <!-- result found -->
    <div id="books-found" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
